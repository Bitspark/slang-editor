<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SLANG Studio Frame using web component</title>
	<script type="module" src="require(slang/components/editor)}}"></script>

</head>
<body>

<slang-studio id="studio"></slang-studio>

<script>
	setTimeout(() => {
		const am = document.getElementById("studio").appModel;
		const lm = am.createLandscape();
		const bp = lm.createBlueprint({
			uuid: "dsgfd",
			type: 2,
			meta: {name: "hello"}
		});
		bp.open();
	}, 1000);
</script>

</body>
</html>
